<!DOCTYPE html>
<html>
  <head>
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body onload="getLocation()">
    <h1>Not Uber</h1>
    <div id="map"></div>
    <div id="infowindow"></div>
<script>
    var map;
    var position = {lat: 0, lng: 0};
    var driver_icon = {};
    var passenger_icon = {};
    
    function getLocation() {
		if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(function(pos) {
			position.lat = pos.coords.latitude;
			position.lng = pos.coords.longitude;
            initMap();
            postLocation(position);
            });
        }
        else {
            alert("Geolocation not supported on browser");
        }
    }
    
    function postLocation(position) {
        var xhr = new XMLHttpRequest;
        var params = "username=4aTtB30R&lat=" + position.lat + "&lng=" + position.lng;
        xhr.open("POST", "https://defense-in-derpth.herokuapp.com/submit", true);
        xhr.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
        
        xhr.onreadystatechange = function() {
				if (xhr.readyState == 4 && xhr.status == 200) {
					elements = JSON.parse(xhr.responseText);
                    console.log(elements); //remove later
                    var list_type = Object.keys(elements);
                    if (list_type == "passengers") {
                        //addDriver();
                        for (count = 0; count < elements.passengers.length; count++) {
                            var element = elements.passengers[count];
                            addPassenger(element);
                        }
                    }
                    if (list_type == "passengers") {
                        //addPassenger();
                        for (count = 0; count < elements.passengers.length; count++) {
                            var element = elements.passengers[count];
                            addPassenger(element);
                        }
                    }
                }
			};
        xhr.send(params);
    }
    
    function addDriver(element) {
        position.lat = element.lat;
        position.lng = element.lng;
        var marker = new google.maps.Marker({
                position: position,
                map: map,
                icon: passenger_icon,
                title: element.username
            });
        marker.setMap(map);
    }
    
    function addPassenger(element) {
        position.lat = element.lat;
        position.lng = element.lng;
        var marker = new google.maps.Marker({
                position: position,
                map: map,
                icon: passenger_icon,
                title: element.username
            });
        marker.setMap(map);
    }
    
    function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
            center: position,
            zoom: 17
        });
        
        driver_icon = {
        url: "black_car.png", // url
        scaledSize: new google.maps.Size(37.5, 14.25) // size
        };
    
        passenger_icon = {
        url: "pass_icon.png", // url
        scaledSize: new google.maps.Size(25, 30) // size
        };
    }
</script>
      
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCD6gdbAjVxf38Y8KbNIsE-sQnBptDX5fE&callback=initMap"
    async defer></script>
  </body>
</html>
